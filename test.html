<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziyo Shop</title>
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

header {
    background-color: #333;
    color: white;
    padding: 1em 0;
    text-align: center;
}

header nav ul {
    list-style-type: none;
    padding: 0;
}

header nav ul li {
    display: inline;
    margin: 0 15px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
}

.products {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.product-item {
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 15px;
    margin: 10px;
    text-align: center;
    width: 200px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product-item img {
    max-width: 100%;
    height: auto;
    /* border-bottom: 1px solid #ddd; */
    margin-bottom: 15px;
}

.product-item h2 {
    font-size: 1.2em;
    margin: 0.5em 0;
}

.product-item p {
    color: #333;
    font-size: 1.1em;
    margin: 0.5em 0;
}

.product-item button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
}

.product-item button:hover {
    background-color: #218838;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1em 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
    </style>
</head>
<body>
    <header>
        <h1>Ziyo Shop</h1>
        <!-- <img src="img/png/logo-no-background.png" alt="logo" width="150" height="150"> -->
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="products">
            <article class="product-item">
                <img src="https://d3fyizz0b46qgr.cloudfront.net/global/phones/pova4/2.png" alt="Product 1">
                <h2>Product 1</h2>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </article>
            <article class="product-item">
                <img src="https://d3fyizz0b46qgr.cloudfront.net/global/phones/pova4/2.png" alt="Product 2">
                <h2>Product 2</h2>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </article>
            <article class="product-item">
                <img src="https://d3fyizz0b46qgr.cloudfront.net/global/phones/pova4/2.png" alt="Product 3">
                <h2>Product 3</h2>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </article>
            <!-- Add more products as needed -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ziyo Shop. All rights reserved.</p>
    </footer>
</body>
</html>
